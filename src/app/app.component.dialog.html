<h1 mat-dialog-title>Selecciona un nombre para el archivo</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre de archivo</mat-label>
    <input matInput [(ngModel)]="data">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data" (click)="generarIMG()"cdkFocusInitial>Descargar</button>
</div>
